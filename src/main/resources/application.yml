spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    defer-datasource-initialization: true

  datasource:
    url: jdbc:h2:mem:testdb // H2 콘솔 활성화

  h2:
    console:
      enabled: true
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false